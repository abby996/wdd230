<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I create a little form to fill out in order to add some personal information">
    <meta name="author" content="Abdias Brevil">
    <link rel="stylesheet" href="styles/form.css">
    <title>form</title>
</head>
<body>

    <header>
     <label>   </label>
    </header>


    <nav>
        <ul>
            <li> <a href="#"> About </a></li>
            <li class="Active"> <a href="#"> Propose</a> </li>
            <li><a href="">Winners</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </nav>


    <main>

          <h1>Activity-Team form</h1>
    
        <form method="get"   action="form.html">
            <fieldset >
              <legend>Aplicant Information</legend>
             <label> Username <input type="text"  id="username" name="username" required placeholder="Please enter your Username"> </label>
              <label> Password <input type="password"  id="pwd" name="pwd" required pattern=".{-8,}" title=" at least Eight characters"> </label>
              <label for="pwd2"> Confirm Password<input type="password"  id="pwd2" name="pwd2" required > </label>
              <label> Email <input type="email"  id="email" name="email" required  title ="Please enter a valid email address"></label>
        

               <label for="r"> Range</label>
               <div id="rangevalue">1</div>
               <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
               <datalist id="rangevalues">
	           <option value="1">1</option>
	          <option value="2">2</option>
	          <option value="3">3</option>
	          <option value="4">4</option>
	            <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
             <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
               </datalist>
               <div class="ref">
	              <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/range"></a>
                </div>
            </fieldset>
               <input type="submit" value="submit form">
   
        </form>


    </main>
        <script src="scripts/form.js"></script>
    <footer>

    </footer>
    
</body>
</html>
